<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="container">
    <h1>Password generatior</h1>
    <input class="password" type="text" placeholder="password">

    <div class="controls">

      <label for="password-length">Password length:
        <input id="password-length" type="text" placeholder="12">
      </label>

      <label for="special-characters">Special characters:
        <input id="special-characters" type="checkbox">
      </label>

      <label for="numbers">Numbers:
        <input id="numbers" type="checkbox">
      </label>

      <button class="generate-btn">Generate password</button>
      <button class="copy-btn">Copy</button>

    </div>

  </section>
  <script src="./script.js"></script>
</body>
</html>
